<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Tracker</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>

    <div id="wrapper">
        <header>
            
            <!-- adding the menu element for a login button at a later date-->
            <div id = "menu">
                <table>
                    <th class="grow"><a rel="link" href="#">Log In/Register</a></th>
                </table>
            </div>

        </header>
            
        <main>
        
            <!-- The below header should be styled and made into a parallax header where possible-->
            <div id="heading_box">

                <h1 id="main_header"><em>Welcome to Planted.</em></h1>
                <h2 id = 'tagline'><strong>Welcome to organised growth.</strong></h2>
            
            </div>
            
                
                
            <div id="banner_images">  
                <div class="item">
                    <div class="image-container">
                        <img class="leaves" src="/ASSETS/leaves_3.jpeg" alt="">
                    </div>
                    <div class="text-container">
                        <p><strong>Planted will quickly become an indispensable tool in your plant care toolkit</strong></p>
                    </div>
                </div>
            
                <div class="item">
                    <div class="image-container">
                        <img src="/ASSETS/leaves_2.jpg" alt="">
                    </div>
                    <div class="text-container">
                        <p><strong>Log in/Register and upload your plants.</strong></p>
                    </div>
                </div>
            
                <div class="item">
                    <div class="image-container">
                        <img src="/ASSETS/leaves.jpg" alt="vibrant living space with multiple indoor plants and a hammock">
                    </div>
                    <div class="text-container">
                        <p><strong> Planted will provide you with a watering schedule and care tips based upon individual species requirements</strong></p>
                    </div>
                </div>
            </div>
        
        </main>

        <footer>
            <a href="https://github.com/Samuel-Holmes"><img src="/ASSETS/github-mark-white.png" alt="github logo linking to developers GitHub account" id="GitHub"></a>
        </footer>
        

    </div>
    
    

    
</body>
</html>
