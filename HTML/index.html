<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Tracker</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>

    <div id="wrapper">
        <header>
            
            <!-- adding the menu element for a login button at a later date-->
            <div id = "menu">
                <table>
                    <th class="grow"><a rel="link" href="#">Log In/Register</a></th>
                </table>
            </div>

        </header>
            
        <main>
        
            <!-- heading section and hero banner-->
            <div id="heading_box">

                <h1 id="main_header"><em>Welcome to Planted.</em></h1>
                <h2 id = 'tagline'><strong>Welcome to organised growth.</strong></h2>
            
            </div>
            
            <div class="hero_section">
                
                <div class="slider_tabs">
                    <input type="radio" name="slider" id="slider1">
                    <input type="radio" name="slider" id="slider2">
                    <input type="radio" name="slider" id="slider3">

                    <div class="labels">
                        <label for="slider1"></label>
                        <label for="slider2"></label>
                        <label for="slider3"></label>
                    </div>

                    <div class="hero_content">
                        <div class="hero_box1_bg">
                            <div class="content">
                                <div class="heading_1"></div>
                                <p class="desc">Planted will soon become an indispensable part of your plantcare toolkit</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
           
        
        </main>

        <footer>
            <a href="https://github.com/Samuel-Holmes"><img src="/ASSETS/github-mark-white.png" alt="github logo linking to developers GitHub account" id="GitHub"></a>
        </footer>
        

    </div>
    
    

    
</body>
</html>
